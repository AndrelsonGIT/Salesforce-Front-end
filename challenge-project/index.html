<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Salesforce.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce</title>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "8d629c4a-46ac-4f64-b24e-4c0b02b08d7c", // The ID of this integration.
        region: "us-east", // The region your integration is hosted in.
        serviceInstanceID: "a4b6d0c8-aa69-465c-bd4b-0e9a05057fc1", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>

</html>
